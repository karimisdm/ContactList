<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input v-model="contactForm.name" type="text" id="fullName" name="Name" placeholder="Name" /><br />
    <input v-model="contactForm.phone" type="number" id="phone" name="phone" placeholder="phone" /><br />
    <button @click="addContact()">Add Contact</button>
    <hr />
    new Contact: {{contactForm.name}} : {{contactForm.phone}}
    <hr />
    Contact List
    <ul>
      <li v-for="person in contacts">{{person.name}} : {{person.phone}}</li>
    </ul>
  </div>
</body>
<script src="./vue.global.js"></script>
<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {

      const contactForm = ref({
        name: '',
        phone: ''
      })

      const contacts = ref([
        {
          name: "Meysam",
          phone: 62157483
        },
        {
          name: "Nasrin",
          phone: 45328198,
        },
        {
          name: "Amir",
          phone: 98563211,
        }
      ]);
      const addContact = () => {
        if (contactForm.value.name && contactForm.value.phone) {
          contacts.value.push(contactForm.value);
        }
        contactForm.value = {
          name: '',
          phone: ''
        }
      };

      return {
        contacts,
        contactForm,
        addContact,
      };
    }
  }).mount("#app");
</script>

</html>
