<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input  v-model="username"  type="text" placeholder="Name"/>
    {{username}}
    <hr/>
    <div>{{person.name}}</div>
    <button @click="addFunc()">add</button>
    {{count}}
  </div>
</body>
<script src="./vue.global.js"></script>
<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const person = ref({
        name: 'saeedeh',
        age: 30
      });
      const count = ref(0);
      const addFunc = () => {
        count.value = count.value + 1;
      };
      const username = ref("");
      

      return {
        person,
        count,
        addFunc,
        username
      };
    }
  }).mount("#app");
</script>

</html>
